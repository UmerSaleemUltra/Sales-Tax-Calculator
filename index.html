<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .calculator-container h1 {
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 10px 0;
        }
        .input-group div {
            flex: 1 1 48%;
            position: relative;
            margin: 5px 0;
        }
        .input-group div img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 24px;
            height: 24px;
        }
        .input-group select, .input-group input {
            width: calc(100% - 40px);
            padding: 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .calculate-button {
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .calculate-button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            .input-group div {
                flex: 1 1 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Sales Tax Calculator</h1>
        <div class="input-group">
            <div>
                <img src="sales-state-icon.svg" alt="State Icon">
                <select id="state">
                    <option value="">-Select State-</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div>
                <img src="sales-revenue-icon.svg" alt="Revenue Icon">
                <input type="number" id="revenue" placeholder="Enter total revenue from Sales ($)">
            </div>
        </div>
        <button class="calculate-button" onclick="calculateTax()">Calculate my sales tax</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        const taxRates = {
            AL: 0.04, AK: 0, AZ: 0.056, AR: 0.065, CA: 0.075,
            CO: 0.029, CT: 0.0635, DE: 0, FL: 0.06, GA: 0.04,
            HI: 0.04, ID: 0.06, IL: 0.0625, IN: 0.07, IA: 0.06,
            KS: 0.065, KY: 0.06, LA: 0.0445, ME: 0.055, MD: 0.06,
            MA: 0.0625, MI: 0.06, MN: 0.06875, MS: 0.07, MO: 0.04225,
            MT: 0, NE: 0.055, NV: 0.0685, NH: 0, NJ: 0.06625,
            NM: 0.05125, NY: 0.04, NC: 0.0475, ND: 0.05, OH: 0.0575,
            OK: 0.045, OR: 0, PA: 0.06, RI: 0.07, SC: 0.06,
            SD: 0.045, TN: 0.07, TX: 0.0625, UT: 0.0485, VT: 0.06,
            VA: 0.053, WA: 0.065, WV: 0.06, WI: 0.05, WY: 0.04
        };

        function calculateTax() {
            const state = document.getElementById('state').value;
            const revenue = parseFloat(document.getElementById('revenue').value);
            const resultDiv = document.getElementById('result');

            if (state && !isNaN(revenue)) {
                const taxRate = taxRates[state];
                const tax = revenue * taxRate;
                resultDiv.textContent = `Your total tax amount for ${state} on a revenue of $${revenue.toFixed(2)} is $${tax.toFixed(2)}.`;
            } else {
                resultDiv.textContent = 'Please select a state and enter a valid revenue amount.';
            }
        }
    </script>
</body>
</html>
